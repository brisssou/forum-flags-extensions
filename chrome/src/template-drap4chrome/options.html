<html>
<head>
<title> - Mes Sujets - Options</title>
<link rel="StyleSheet" href="style.css" type="text/css"/>
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu">
<script type="text/javascript" src="prefs.js"></script>
<script type="text/javascript" src="web.js"></script>
<script type="text/javascript" src="behaviour.js"></script>
<script type="text/javascript" src="log.js"></script>
<script type="text/javascript" src="site.js"></script>
<script type="text/javascript" src="konami.js"></script>
<script type="text/javascript" src="options.js"></script>
</head>
<body id="optionsPage">
	<div id="prefs">
		<div>
			<label for="REFRESH_TIME" id="REFRESH_TIME_label"></label>
			<input type="text" name="REFRESH_TIME" id="REFRESH_TIME"/>
			<div id="REFRESH_TIME.error" class="error"></div>
		</div>
		<div>
			<label for="GET_TOPICS" id="GET_TOPICS_label"></label>
			<input type="checkbox" name="GET_TOPICS" id="GET_TOPICS"/>
		</div>
		<div>
			<label for="GET_MPS" id="GET_MPS_label"></label>
			<input type="checkbox" name="GET_MPS" id="GET_MPS"/>
		</div>
		<div>
			<label for="ONLY_FAVS" id="ONLY_FAVS_label"></label>
			<input type="checkbox" name="ONLY_FAVS" id="ONLY_FAVS"/>
		</div>
		<div>
			<label for="NEW_TAB" id="NEW_TAB_label"></label>
			<input type="checkbox" name="NEW_TAB" id="NEW_TAB"/>
		</div>
		<div>
			<label for="OPEN_TO_FRONT" id="OPEN_TO_FRONT_label"></label>
			<input type="checkbox" name="OPEN_TO_FRONT" id="OPEN_TO_FRONT"/>
		</div>
		<div>
			<label for="MAX_OPEN_ALL" id="MAX_OPEN_ALL_label"></label>
			<input type="text" name="MAX_OPEN_ALL" id="MAX_OPEN_ALL"/>
			<div id="MAX_OPEN_ALL.error" class="error"></div>
		</div>
		<div>
			<label for="USE_DIRECT_LINK" id="USE_DIRECT_LINK_label"></label>
			<input type="checkbox" name="USE_DIRECT_LINK" id="USE_DIRECT_LINK"/>
		</div>
		<div id="SHOW_CAT.div">
			<label for="SHOW_CAT" id="SHOW_CAT_label"></label>
			<input type="checkbox" name="SHOW_CAT" id="SHOW_CAT"/>
		</div>
		<div id="OPEN_CAT.div">
			<label for="OPEN_CAT" id="OPEN_CAT_label"></label>
			<input type="checkbox" name="OPEN_CAT" id="OPEN_CAT"/>
		</div>
		<div>
			<label for="USE_CONTEXT_MENU" id="USE_CONTEXT_MENU_label"></label>
			<input type="checkbox" name="USE_CONTEXT_MENU" id="USE_CONTEXT_MENU"/>
		</div>
		<div>
			<label for="ANIMATED_ICON" id="ANIMATED_ICON_label"></label>
			<input type="checkbox" name="ANIMATED_ICON" id="ANIMATED_ICON"/>
		</div>
		<div id="BG_COLOR.div">
			<label for="BG_COLOR" id="BG_COLOR_label"></label>
			<input type="text" name="BG_COLOR" id="BG_COLOR"/>
			<a id="setDefaultColor" href="#"></a>
			<div id="BG_COLOR.error" class="error"></div>
		</div>
		<div>
			<label for="DEBUG_ON" id="DEBUG_ON_label"></label>
			<input type="checkbox" name="DEBUG_ON" id="DEBUG_ON"/>
		</div>
		<div id="MODO_div">
			<label for="MODO" id="MODO_label"></label>
			<input type="checkbox" name="MODO" id="MODO"/>
		</div>
		<div id="AVATAR_div">
			<label for="AVATAR" id="AVATAR_label"></label>
			<input type="checkbox" name="AVATAR" id="AVATAR"/>
		</div>
		<div id="muted_div">
			<span id="muted_label"></span>
			<span id="muted"></span>
		</div>
	</div>
</body>
</html>
